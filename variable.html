<html>
    <body>
        <h1>variable</h1>
        <script>
            //변수는 데이터에 이름을 붙인것
            var a=1;
            a=2;
            console.log(a);

            let b = 1;
            b = 2;
            console.log(b);
            
        </script>

        <script>
            // 10000 : 가격
            // 0.1 : 부가가치세율
            let 가격 = 10000;
            let 부가가치세율 = 0.1;
            let 부가가치세 = 가격*부가가치세율;
            console.log(부가가치세);
        </script>
    </body>
</html>
